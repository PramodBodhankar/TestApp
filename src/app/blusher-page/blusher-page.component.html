<div class="blusher-page-container d-flex justify-content-center">
    <div class="page-content col-md-8 py-lg-5">
        <div *ngFor="let rowdata of blusherPageData, let i=index" class="carousel-rows-data">
            <div class="align-items-center carousel-trigger-container d-flex justify-content-between border-bottom py-3 cursor-pointer"
                [class.border-top]="i==0" (click)="toggelAccordion(i)">
                {{rowdata.title}}
                <span *ngIf="!rowdata.isCollapsed else downArrow"
                    class="material-icons icon-image-preview font-weight-bold">keyboard_arrow_up</span>
                <ng-template #downArrow>
                    <span class="material-icons icon-image-preview font-weight-bold">keyboard_arrow_down</span>
                </ng-template>
            </div>
            <div [ngClass]="!rowdata.isCollapsed ? 'carousel-content p-3' : 'p-0 hidden'">
                <p>{{rowdata.subtitle}}</p>
                <span>{{rowdata.description}}</span>
            </div>
        </div>
    </div>
</div>
